 <h1>CPU</h1>
 <h2>CPU</h2>
 <br>
 <p><u>CPU stands for <i>Central Processing Unit.</i></u><br>
 It is the portion of a <u>computer</u> system that carries<br>
 out the instructions of a <u>computer</u> program.<br> It carries out each instruction of the program in sequence,<br>
 to perform the basic arithmetic, logical, and input/output operation of the system<br>
